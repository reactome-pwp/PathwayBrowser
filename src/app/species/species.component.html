<div id="species-container" class="variables">
  <mat-selection-list [multiple]=false hideSingleSelectionIndicator=true class="selection-list">
    <mat-list-option *ngFor="let s of allSpecies" [value]="s"
                     (click)="onSpeciesChange(s)" [selected]="s.taxId === currentSpecies.taxId">
      <div class="species">
        <mat-icon class="custom-icon" svgIcon="{{ s.taxId }}"></mat-icon>
        <span>{{ s.displayName }}</span>
      </div>
    </mat-list-option>
  </mat-selection-list>
</div>
