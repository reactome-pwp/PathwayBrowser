<div id="interactor-container">
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header [@.disabled]="true">
        <mat-panel-title>
          Interactor overlays
        </mat-panel-title>
      </mat-expansion-panel-header>

      <button mat-raised-button class="full-width-button" (click)="clearInteractors()"
              [ngClass]="{'active-button': activeButton === 'clear'}">
        <mat-icon>clear</mat-icon>
        Clear overlays
      </button>

      <div class="divider-container">
        <div class="line">
          <mat-divider></mat-divider>
        </div>
        <div class="text">Main</div>
        <div class="line">
          <mat-divider></mat-divider>
        </div>
      </div>

      <mat-grid-list cols="2" rowHeight="4:1">
        <mat-grid-tile>
          <button class="full-width-button" mat-button (click)="getInteractors(INTACT_RESOURCE, ResourceType.STATIC)"
                  [ngClass]="{'active-button': activeButton === ResourceType.STATIC}">IntAct
          </button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button class="full-width-button" mat-button (click)="getInteractors(DISEASE_RESOURCE, ResourceType.DISGENET)"
                  [ngClass]="{'active-button': activeButton === ResourceType.DISGENET}">DisGeNet
          </button>
        </mat-grid-tile>
      </mat-grid-list>


      <div class="divider-container">
        <div class="line">
          <mat-divider></mat-divider>
        </div>
        <div class="text">PSICQUIC</div>
        <div class="line">
          <mat-divider></mat-divider>
        </div>
      </div>


      <!--      <div class="psicquicResources">-->
      <mat-grid-list cols="2" rowHeight="24px" [gutterSize]="'2px'">
        <mat-grid-tile *ngFor="let resource of psicquicResources">
          <button class="full-width-button psicquic-button" mat-button
                  (click)="onPsicquicResourceChange(resource.name, ResourceType.PSICQUIC)"
                  [ngClass]="{'active-button': activeButton === resource.name}" [disabled]="!resource.active">
            <div class="resource-name">
              <span> {{ resource.name }}</span>
              <mat-spinner class="spinner-color" diameter="20"
                           *ngIf="isDataFromPsicquicLoading && resourceToType.has(resource.name)"></mat-spinner>
            </div>
          </button>
        </mat-grid-tile>
      </mat-grid-list>
      <!--      </div>-->


      <div class="divider-container">
        <div class="line">
          <mat-divider></mat-divider>
        </div>
        <div class="text">Custom</div>
        <div class="line">
          <mat-divider></mat-divider>
        </div>
      </div>

      <mat-selection-list *ngIf="resourceTokens?.length != 0" [multiple]="false" hideSingleSelectionIndicator=true>
        <mat-list-option *ngFor="let resourceToken of resourceTokens" [value]="resourceToken"
                         [selected]="isSelected(resourceToken)" (click)="onCustomResourceChange(resourceToken)"
                         [ngClass]="{'active-button': activeButton === resourceToken.summary?.token}">
          <div class="resource-name">
            <div>{{ resourceToken.summary?.name }}</div>
            <button mat-icon-button (click)="deleteResource(resourceToken)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-list-option>
      </mat-selection-list>

      <button mat-raised-button class="full-width-button" (click)="openCustomInteractorDialog()">
        <mat-icon>add</mat-icon>
        Add overlay resource
      </button>

    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
    </mat-expansion-panel>
  </mat-accordion>
</div>
